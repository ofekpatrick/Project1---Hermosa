<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign in Page!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='signin.css'>
</head>
<body>
    <div id="container">
        <h1>Sign In Page</h1>
        <br>
        
        <h2 class="headers">Email</h2>
        <input type="text" id="email" placeholder="Enter email...">

        <br>

        <h3 class="headers">Password</h3>
        <input type="password" id="password" placeholder="Enter password...">

        <br><br>
        
        <a href="" class="links" id="passLink">Forgot Password?</a>
        <a href="/signup" class="links" id="signUpLink">Doesn't have an account?</a>

        <button id="signInBtn" onclick="checkSignIn()">Sign in!</button>

    
    </div>

    <script src='script.js'></script>
</body>
</html>
