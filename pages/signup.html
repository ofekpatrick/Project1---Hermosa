    <!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='signup.css'>
    
</head>
<body>
    <form action="/signup" name = "details" method="post" onsubmit="return checkSignUp()">
        <div id="container">

            <h1 class="headlines">Name</h1>
            <input class="inputs" type="text" name="name" placeholder="Enter your name...">

            <br><br>

            <h2 class="headlines">Date of birth</h2>
            <input class="inputs" type="date" name="birthDate" placeholder="Enter your birthday...">

            <br><br>

            <h3 class="headlines">Email address</h3>
            <input class="inputs" type="email" name="email" placeholder="Enter your email address..">

            <br><br>


            <h4 class="headlines">Home address</h4>
            <input class="inputs" type="text" name="address" placeholder="Enter your Home address..">

            <br><br>

            <h5 class="headlines">Password</h5>
            <input class="inputs" type="password" name="password" placeholder="Enter your password">

            <br><br>

            <h6 class="headlines">Confirm Password</h6>
            <input class="inputs" type="password" name="confirmPass" placeholder="Enter your password again...">

            <br><br>

            <input id="submitInput" type="submit" value="Sign Up!">

        </div>

        <script src="script.js"></script>
    </form>
</body>
</html>



    <script src='script.js'></script>
</body>
</html>
